<div class="container">
    <h1 class="mt-3 ">Feedbacks</h1>
    <table class="table">
      <thead style="color: blue;">
        <tr>
          <th scope="col">User Id</th>
          <th scope="col">Feedback By</th>
          <th scope="col">Feedback For</th>
          <th scope="col">Message</th>
          <th scope="col">Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feedback of feedbacks">
          <td>{{ feedback.userId}}</td>
          <td>{{ feedback.feedbackby}}</td>
          <td>{{ feedback.feedbackfor}}</td>
          <td>{{ feedback.message}}</td>
          <td><button class="btn btn-danger" (click)="Delete(feedback.id)">Delete</button></td>      
        </tr>
      </tbody>
    </table>
  </div>
