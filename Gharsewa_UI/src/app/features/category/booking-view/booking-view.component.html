<div class="container">
  <h1 class="mt-3">Bookings List</h1>
  <table class="table">
    <thead style="color:blue">
      <tr>
        <th scope="col">Service Booked</th>
        <th scope="col">Booking Date</th>
        <th scope="col">Action</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.serviceName }}</td>
        <td>{{ booking.bookingDate }}</td>
        <td class="action-buttons">
          <button class="btn btn-danger update-btn" [routerLink]="['/user/dashboard/update-booking', booking.bookingId]">Update</button>
          <button class="btn btn-danger delete-btn" (click)="Delete(booking.bookingId)">Delete</button>
        </td>
        <td>
          <button *ngIf="booking.bookingApproval" class="btn btn-success" disabled>Confirmed</button>
          <button *ngIf="!booking.bookingApproval" class="btn btn-info" disabled>Pending</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
