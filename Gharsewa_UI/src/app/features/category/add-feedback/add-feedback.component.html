<form #form="ngForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
        <label for="username">Feedback By:</label>
        <input type="text" class="form-control" name="feedback-for" [(ngModel)]="model.feedbackby" readonly>
      </div>

      <div class="form-group">
        <label for="address">Feedback For</label>
        <input type="text" class="form-control" name="address" [(ngModel)]="model.feedbackfor">
      </div>


      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" name="message" id="message" rows="5" wrap="soft" [(ngModel)]="model.message"></textarea>
      </div>
      
    <button type="submit" class="btn btn-primary">Add Feedback</button>
  </form>
