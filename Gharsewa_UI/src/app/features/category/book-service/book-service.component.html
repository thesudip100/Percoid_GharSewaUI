<form #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="servicename">Service Name</label>
    <select class="form-control" name="servicename" [(ngModel)]="model.serviceName">
      <option>Carpenter</option>
      <option>Plumber</option>
      <option>House Maid</option>
      <option>Electrician</option>
      <option>Pest Control</option>
      <option>Pandit Jee</option>
    </select>
  </div>
  <div class="form-group">
    <label for="bookingdate">Booking Date</label>
    <input type="datetime-local" class="form-control" name="bookingdate" [(ngModel)]="model.bookingDate" [min]="minDateTime | date:'yyyy-MM-ddTHH:mm'">
  </div>
  <button type="submit" class="btn btn-primary">Book</button>
</form>
