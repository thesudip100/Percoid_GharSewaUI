<div class="container">
    <h1 class="mt-3 ">All Bookings List</h1>
    <table class="table">
      <thead style="color: blue;">
        <tr>
          <th scope="col">Full Name</th>
          <th scope="col">Address</th>
          <th scope="col">Phone</th>
          <th scope="col">Service Booked</th>
          <th scope="col">Booking Date</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.fullName}}</td>
          <td>{{ booking.address}}</td>
          <td>{{ booking.phone }}</td>
          <td>{{ booking.serviceName}}</td>
          <td>{{ booking.bookingDate }}</td>
          <td></td>
          <td></td>
          <td></td>
          <!-- <td>
            <a class="btn btn-primary" [routerLink]="['/admin/employees/update', booking.bookingId]">Update</a>
          </td>
        <td>
            <button class="btn btn-danger" [routerLink]="['/admin/employees/update', booking.bookingId]">Delete</button>
        </td> -->
        </tr>
      </tbody>
    </table>
  </div>
