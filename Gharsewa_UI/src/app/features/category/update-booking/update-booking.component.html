<h1>Update Booking</h1>
<form #form="ngForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label for="servicename">Service Name</label>
    <select class="form-control" name="servicename" [(ngModel)]="model.serviceName" >
      <option *ngFor="let category of categories">{{category.categoryname}}</option>

    </select>
  </div>
  <div class="form-group">
    <label for="bookingdate">Booking Date</label>
    <input type="datetime-local" class="form-control" name="bookingdate" [(ngModel)]="model.bookingDate" [min]="minDateTime | date:'yyyy-MM-ddTHH:mm'" required>
  </div>
  <button type="submit" class="btn btn-primary">Book</button>
</form>
